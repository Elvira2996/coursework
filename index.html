<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Zen</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital@0;1&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="nav_wrapp flex">
				<div class="nav_block flex">
					<div class="logo">
						<img src="../img/logo.svg" alt="">
					</div>
					<ul class="menu flex">
						<li><a href="">Personal</a></li>
						<li><a href="">Business</a></li>
					</ul>
				</div>
				<div class="nav_block flex">
					<ul class="menu flex">
						<li><a href="">Zenefits</a></li>
						<li><a href="">Features</a></li>
						<li><a href="">Pricing</a></li>
					</ul>
					<button class="btn">
						Get app
					</button>
				</div>
			</div>
		</div>
	</header>

	<section class="money">
		<div class="container">
			<div class="money_wrapp flex">
				<div class="money_left">
					<div class="money_ic-in flex">
						<img class="money_ic" src="./img/icons/money_ic.svg" alt="">
						<p class="money_txt">In every beginning, there is chaos.</p>
					</div>
					<h1 class="money_title">Peaceful shopping. <br>Mindful money.</h1>
					<p class="money_desc">See how we can help with making your shopping experience and money management
						more ZEN.</p>
					<button class="money_btn">
						<a href="" class="app_btn">
							<img class="money_app" src="./img/icons/app.svg" alt="">
						</a>
						<a href="" class="google_btn">
							<img src="/img/icons/google_ic.svg" alt="">
						</a>
					</button>
				</div>
				<div class="money_right">
					<div class="money_img">
						<img src="./img/main1.png" alt="">
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer>
		<div class="container">

		</div>
	</footer>




</body>

</html>
